    <section>
      <form id="form" action="results.html" novalidate="novalidate">
      <div id="errorText"></div>
      <div id="numErrorText"></div>
        <fieldset id="contactinfo">
          <label for="namerinput">
            First and Last Name
          </label>
          <input type="text" id="nameinput" name="Address" required="required" placeholder="Enter First and Last Name" />
          <label for="cityinput">
            City
          </label>
          <input type="text" id="cityinput" name="City" required="required" placeholder="Enter City"/>
          <label for="delivState">State</label>
          <select id="delivState" name="DeliveryState" required="required">
             <option value="AL">AL</option>
             <option value="AK">AK</option>

             <option value="KS">KS</option>
             <option value="KY">KY</option>
             <option value="LA">LA</option>
             <option value="ME">ME</option>
             <option value="MD">MD</option>
             <option value="MA">MA</option>
             <option value="MI">MI</option>
             <option value="MN">MN</option>
             <option value="MS">MS</option>
             <option value="MO">MO</option>
             <option value="MT">MT</option>
             <option value="NE">NE</option>
             <option value="NV">NV</option>
             <option value="NH">NH</option>
             <option value="NJ">NJ</option>
             <option value="NM">NM</option>
             <option value="NY">NY</option>
             <option value="NC">NC</option>
             <option value="ND">ND</option>
             <option value="OH">OH</option>
             <option value="OK">OK</option>
             <option value="OR">OR</option>
             <option value="PA">PA</option>
             <option value="RI">RI</option>
             <option value="SC">SC</option>
             <option value="SD">SD</option>
             <option value="TN">TN</option>
             <option value="TX">TX</option>
             <option value="UT">UT</option>
             <option value="VT">VT</option>
             <option value="VA">VA</option>
             <option value="WA">WA</option>
             <option value="WV">WV</option>
             <option value="WI">WI</option>
             <option value="WY">WY</option>
          </select>
          <label for="zipinput">
            Zip/Postal Code
          </label>
          <input type="number" id="zipinput" name="Zip" required="required" placeholder="Enter Zipcode" />
          <label for="">
            Phone Number
          </label>
          <input id="number" type="number" maxlength="10" placeholder ="Enter Phone Number" />


        </fieldset>

        <fieldset id="message">


        <label for="custom">Custom message:</label>
        <textarea id="customText" name="CustomText" placeholder="Enter custom message here (max 250 characters)"></textarea>
        </fieldset>

        <fieldset id="submitsection">
          <input type="submit" id="submitBtn" value="Submit" />
        </fieldset>


    </section>
  </form>
